<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>蒼乃建設</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- ヘッダー -->
  <header class="header">
    <div class="header-inner">
      <h1>
        <a href="#"><img  class="header-logo" src="img/header_logo.png" alt="ロゴ"></a>
      </h1>
      <nav class="header-nav">
        <img class="hamburger" src="img/hamburger.svg">
        <ul class="header-nav-list">
          <li><a href="#">企業理念</a></li>
          <li><a href="#">施工事例</a></li>
          <li><a href="#">採用情報</a></li>
          <li><a href="#">お問い合わせ</a></li>
        </ul>
      </nav>
    </div>
    <h2 class="header-ttl">街を作る。未来を作る。</h2>

  </header>

  <!-- お知らせ -->
  <section class="news">
    <h3 class="news-heading">お知らせ</h3>
    <ul class="news-inner">
      <li class="news-list"><a href="#"><span class="news-list-date">2020.11.17<span class="news-list-category">お知らせ</span></span>本社打合せ室が完成しました。</a>
      </li>
      <li class="news-list"><a href="#"><span class="news-list-date">2020.11.10<span class="news-list-category">お知らせ</span></span>【メディア掲載】住宅雑誌 2020年11月号</a>
      </li>
      <li class="news-list"><a href="#"><span class="news-list-date">2020.11.01<span class="news-list-category">お知らせ</span></span>ホームページが完成しました。</a>
      </li>
    </ul>
  </section>
  <!-- 施工事例 -->
  <section class="example">
    <h3 class="example-heading">施工事例</h3>
    <div class="example-inner">
      <div class="example-item">
        <img class="example-img" src="img/building1.png" alt="M様邸新築工事">
        <h4 class="example-item-ttl">M様邸新築工事</h4>
        <p class="example-item-area">埼玉県</p>
        <a href="#" class="example-item-btn"><img src="img/more.png" alt="詳細を見る"></a>
      </div>
      <div class="example-item">
        <img class="example-img" src="img/building2.png" alt="スカイビル">
        <h4 class="example-item-ttl">スカイビル</h4>
        <p class="example-item-area">東京都</p>
        <a href="#" class="example-item-btn"><img src="img/more.png" alt="詳細を見る"></a>
      </div>
    </div>
    <a href="#" class="example-bottom-btn">施工実績一覧</a>
  </section>

    <!-- スクエアナビ -->
  <div class="square-nav">
    <div class="square-list"><a href="#"><img src="img/company.png" alt="企業理念"></a></div>
    <div class="square-list"><a href="#"><img src="img/recruit.png" alt="採用情報"></a></div>
    <div class="square-list"><a href="#"><img src="img/contact.png" alt="お問い合わせ"></a></div>
  </div>

    <!-- フッター -->
  <footer class="footer">
    <div class="footer-inner">
      <div class="footer-nav">
        <div class="footer-nav-logo">
          <img src="img/footer_logo.png" alt="蒼乃建設">
        </div>
        <ul class="footer-nav-menu">
          <li class="footer-nav-list"><a href="#">企業理念</a></li>
          <li class="footer-nav-list"><a href="#">施工事例</a></li>
          <li class="footer-nav-list"><a href="#">採用情報</a></li>
          <li class="footer-nav-list"><a href="#">お問い合わせ</a></li>
        </ul>
      </div>
      <p class="copy">Copyright © 2020 Aono Corporation.</p>
    </div>
  </footer>
</body>
</html>
